<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="css/styles.css" />
    <title>Pig Dice!!</title>
  </head>
  <body>
    <div class="container">
      <form id="pigForm">
        <p>Choose number of players</p>
        <div class="radio">
          <label>
            <input type="radio" name="player" value="1" checked />
            1 Player
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="player" value="2" />
            2 Players
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="player" value="3" />
            3 Players
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="player" value="4" />
            4 Players
          </label>
        </div>
        <button type="submit" class="btn btn-dark">Play</button>
      </form>
      <form id="roll">
        <button type="button" class="btn btn-dark">Roll</button>
      </form>
      <form id="hold">
        <button type="button" class="btn btn-dark">Hold</button>
      </form>
      <h3>Dice Roll: <span class="diceRoll"></span></h3>

      <div class="row">
        <div class="col">
          <div class="scoreboard1">
            <p>Player0</p>
            <p>Total Score: <span class="totalScore1"></span></p>
            <p>Round Total: <span class="tempScore1"></span></p>
          </div>
        </div>
        <div class="col">
          <div class="scoreboard2">
            <p>Player1</p>
            <p>Total Score: <span class="totalScore2"></span></p>
            <p>Round Total: <span class="tempScore2"></span></p>
          </div>
        </div>
        <div class="col">
          <div class="scoreboard3">
            <p>Player2</p>
            <p>Total Score: <span class="totalScore3"></span></p>
            <p>Round Total: <span class="tempScore3"></span></p>
          </div>
        </div>
        <div class="col">
          <div class="scoreboard4">
            <p>Player3</p>
            <p>Total Score: <span class="totalScore4"></span></p>
            <p>Round Total: <span class="tempScore4"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
