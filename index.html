<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <title>Pig Dice!</title>

  <body>
    <div class="container">
      <h1>üê∑ Pig Dice üê∑</h1>
      <form id="pigForm">
        <div class="start-menu">
          <img src="img/pigdice.png" alt="pig dice" id="pigDice" />
          <h3>Choose number of players:</h3>
          <div class="radio">
            <label>
              <input type="radio" name="player" value="1" checked />
              1 Player üêΩ
            </label>
          </div>
          <div class="radio">
            <label>

          </div>
          <div class="radio">
            <label>

          </div>
          <div class="radio">

          </div>
          <br />
          <button type="submit" class="btn btn-dark">Play</button>
        </div>
      </form>
      <div class="console">
        <div class="buttons" style="display: flex; justify-content: flex-start">
          <form id="dice1">
            <div class="rollbutton">
              <button type="button" class="btn btn-dark">Roll 1</button>
            </div>
          </form>
          <form id="dice2">
            <div class="rollbutton">
              <button type="button" class="btn btn-dark">Roll 2</button>
            </div>
          </form>
          <form id="hold">
            <div class="holdbutton">
              <button type="button" class="btn btn-dark">Hold</button>
            </div>
          </form>
        </div>
        <audio src="audio/pig.mp3" id="piggy" type="audio/mp3"></audio>
        <h3>Dice Roll: <span class="diceRoll"></span></h3>
        <div class="row">
          <div class="col">
            <div class="scoreboard1">
              <div class="card">
                <div class="card-body">
                  <p><strong>Player ¬π üêñ</strong></p>
                  <p>Total Score: <span class="totalScore1"></span></p>
                  <p>Round Total: <span class="tempScore1"></span></p>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="scoreboard2">
              <div class="card">
                <div class="card-body">
                  <p><strong>Player ¬≤ üêñ</strong></p>

              </div>
            </div>
          </div>
          <div class="col">

              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <div class="scoreboard4">
                  <p><strong>Player ‚Å¥ üêñ</strong></p>
