<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="css/styles.css" />
    <title>Pig Dice!</title>
  </head>
  <body>
    <form id="pigForm">
      <p>Choose number of players</p>
      <div class="radio">
        <label>
          <input type="radio" name="player" value="1" checked />
          1 Player
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="player" value="2" />
          2 Players
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="player" value="3" />
          3 Players
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="player" value="4" />
          4 Players
        </label>
      </div>
      <button type="submit" class="btn btn-dark">Play</button>
    </form>
  </body>
</html>
